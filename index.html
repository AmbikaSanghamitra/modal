<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Modal</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="index.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:400,700" rel="stylesheet">
</head>

<body>
    <div style="padding: 20px;">
        <h3 style="color: rgb(18, 94, 67);">Click the button to see demo of a modal..</h3>
        <button id="button1">Launch Demo Modal</button>
    </div>

    <!-- The Modal -->
    <div id="modalMain" class="modal">

        <!-- Modal content -->
        <div class="modalbody">
            <div class="modal1">
                <span>
                    <h2>Modal title</h2>
                </span>
                <span class="close">&times;</span>
            </div>
            <p style="padding-left: 20px; padding-right: 20px;">Woohoo, you're reading this text in a modal!</p>
            <div class="modal2">
                <button class="close1" type="submit">Close</button>&nbsp;&nbsp;&nbsp;
                <button class="button2" type="submit">Save Changes</button>
            </div>
        </div>

    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
